<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="icon" href="img/image.png" sizes="512x512">
    <title>Login</title>
    <link rel="shortcut icon" rel="image/png" href="img/money.png">
    <link rel="apple-touch-icon" rel="image/png" href="img/money.png">
    <link rel="apple-touch-status-image" rel="image/png" href="img/money.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/turbolinks.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="main bg-white animated fadeIn">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">

                <div class="row justify-content-center mt-5">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <center>
                            <img src="img/key.png" alt="Login" width="100px" class="animated bounceIn mt-5 mb-4">
                            <h3>Ingresar</h3>
                        </center>

                        <form class="needs-validation" id="login_form">
                            <div class="form-group">
                                <label for="cedula">Cedula</label>
                                <input type="text" class="form-control" name="cedula" id="cedula" value="402-3725266-9" placeholder="Escriba su cedula" required>
                            </div>
                            <div class="form-group">
                                <label for="clave">Clave</label>
                                <input type="password" class="form-control" name="password" id="clave" value="12345" placeholder="Escriba su clave" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block text-white">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
