<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="icon" href="img/image.png" sizes="512x512">
    <title>San</title>
    <link rel="shortcut icon" rel="image/png" href="img/money.png">
    <link rel="apple-touch-icon" rel="image/png" href="img/money.png">
    <link rel="apple-touch-status-image" rel="image/png" href="img/money.png">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="js/turbolinks.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body class="main bg-white">

    <script>
        if (!localStorage.getItem('token')) {
            location.href = "login.html";
        }
    </script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-ms-12">

                <div class="pos-f-t">
                    <nav class="navbar navbar-white bg-white">
                        <img width="40" src="img/money.png" alt="">
                        <img onclick="history.back()" width="40" src="img/back.png" alt="">
                    </nav>
                </div>

                <div class="container mt-3">
                    <nav class="navbar navbar-white bg-white">
                        <span><h3>Mis san</h3></span>
                        <a class="btn btn-success" data-toggle="modal" data-target="#add_san">
                            Agregar
                        </a>
                    </nav>


                    <div id="datos_san"></div>


                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add_san" tabindex="-1" aria-labelledby="san" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="needs-validation" id="san_form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="san">Nuevo san</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="name" id="nombre" placeholder="Escriba su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="description" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="desde">Desde</label>
                                    <input type="date" class="form-control" name="from" id="desde" placeholder="Escriba su nombre" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nombre">Hasta</label>
                                    <input type="date" class="form-control" name="to" id="nombre" placeholder="Escriba su nombre" required>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/san.js"></script>
</body>

</html>
